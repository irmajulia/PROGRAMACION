<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Estilos en css-->

    <style> 
      .borde{border: 1px #000 solid; text-align: center; height: 50px; }
      .color1{background: #eeeeee;}
      .color2{background: #fcc314;}
      .color3{background: #94ac3c;}
      .color4{background: #295ba7;}
     
    </style>


  </head>
  <body>
  
    <div class="container">
      <div class="row">
        <div class="col-sm-12 borde color4">HEADER</div>
      </div>
      <div class="row">
        <div class="borde color1 col-sm-6 col-md-3 d-none d-sm-block">IZQUIERDA</div>
        <div class="col-sm-6  col-md-6 borde color2">CONTENIDO</div>
        <div class="col-sm-12 col-md-3 borde color3">DERECHA</div>
      </div>
      <div class="row">
        <div class="col-sm-12 borde color4">FOOTER</div>
      </div> 
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</html>
